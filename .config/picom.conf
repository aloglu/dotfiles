# Opacity
## Active Window Opacity
active-opacity = 1;
frame-opacity = 1;

## Inactive Window Opacity
inactive-opacity = 0.75;
inactive-opacity-override = false;

## Exclude Windows
opacity-rule = [
  "90:class_g = 'Rofi' && !focused",
  "100:class_g = 'mpv' && !focused",
  "100:class_g = 'feh' && !focused",
];

# Rounded Corners
 corner-radius = 7;

## Exclude Windows
 rounded-corners-exclude = [
  "class_g = 'Rofi'",
 ];

# Blur
blur-method = "dual_kawase"
blur-strength = 5

## Exclude Windows
# blur-background-exclude = [
  # prevents picom from blurring the background
#  "role   = 'xborder'",
# ];

# Fade
fading = true;
fade-in-step = 0.15;
fade-out-step = 0.15;

# Backend
backend = "glx"; # Works better with good drivers. xrender causes choppiness.
glx-no-stencil = true;
paint-on-overlay = true;
vsync = true
use-damage = true