# General Settings
[colors]
background = #aa282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

# Bar Settings
[bar/bar1]
width = 99.5%
height = 25pt
radius = 5
bottom = true
offset-x = 0.35%

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka Nerd Font:pixelsize=12:weight=regular;2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = none
tray-padding = 5
wm-restack = i3

override-redirect = true

## Modules Order
modules-left = xworkspaces xwindow
modules-center = date
modules-right = mrpis-control mrpis-prev mrpis-play-pause mrpis-next mrpis-status memory cpu wallpaper xkeyboard vpn pulseaudio

# Modules
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%

label-muted = muted
label-muted-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage_used:1%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage:2%

[module/date]
type = internal/date
interval = 1

date = %A, %d %B at %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/wallpaper]
type = custom/script
exec = echo ""
click-left= feh -z --bg-fill /$HOME/Pictures/Wallpapers

[module/vpn]
type = custom/script
exec = $HOME/.config/polybar/scripts/vpn-controller/vpn-controller.sh
click-right = $HOME/.config/polybar/scripts/vpn-controller/vpn-controller.sh --toggle-connection &
click-left = $HOME/.config/polybar/scripts/vpn-controller/vpn-controller.sh --location-menu &
click-middle = $HOME/.config/polybar/scripts/vpn-controller/vpn-controller.sh --ip-address &
interval = 5
format = <label>
format-background = ${color.mb}
;https://github.com/shervinsahba/polybar-vpn-controller

[module/mrpis-control]
type = custom/script
exec = ~/.config/polybar/scripts/media-controller/media-controller.sh --icon
format = <label>
click-left = ~/.config/polybar/scripts/media-controller/media-controller.sh --select
scroll-up = ~/.config/polybar/scripts/media-controller/media-controller.sh --vc 0.05+
scroll-down = ~/.config/polybar/scripts/media-controller/media-controller.sh --vc 0.05-

[module/mrpis-status]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format = <label>
exec = ~/.config/polybar/scripts/media-controller/scroller.sh
scroll-up = ~/.config/polybar/scripts/media-controller/media-controller.sh --vc 0.05+
scroll-down = ~/.config/polybar/scripts/media-controller/media-controller.sh --vc 0.05-

[module/mrpis-prev]
type = custom/script
exec = echo "玲"
format = <label>
click-left = ~/.config/polybar/scripts/media-controller/media-controller.sh --previous

[module/mrpis-play-pause]
type = custom/script
exec = echo "懶"
format = <label>
click-left = ~/.config/polybar/scripts/media-controller/media-controller.sh --playpause

[module/mrpis-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = ~/.config/polybar/scripts/media-controller/media-controller.sh --next

[module/mrpis-process]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format = <label>
exec = ~/.config/polybar/scripts/media-controller/media-controller.sh --process
scroll-up = ~/.config/polybar/scripts/media-controller/media-controller.sh --vc 0.05+
scroll-down = ~/.config/polybar/scripts/media-controller/media-controller.sh --vc 0.05-

[settings]
screenchange-reload = true
pseudo-transparency = true