env:
  TERM: alacritty
  SHELL: zsh

# import:
#  - ~/.config/alacritty/themes/base16_default_dark.yaml

colors:
  name: Cloud
  author: ""
  primary:
    background: "#29272E"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#222827"
    red: "#d5a8e3"
    green: "#9c75dd"
    yellow: "#9898ae"
    blue: "#654a96"
    magenta: "#625566"
    cyan: "#a9d1df"
    white: "#e6ebe5"
    black: "#5d6f74"
    red: "#cd749c"
    green: "#63b0b0"
    yellow: "#c0c0dd"
    blue: "#5786bc"
    magenta: "#3f3442"
    cyan: "#849da2"
    white: "#d9d6cf"

window:
  opacity: 1.0
  padding:
   x: 25
   y: 25
   dynamic_padding: true
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 100000
  multiplier: 6

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 11.5
  builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Always
    unfocused_hollow: true

shell:
  program: /bin/zsh

key_bindings:
  - {key: Y, mods: Control, action: Paste}
  - {key: W, mods: Alt, action: Copy}
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }