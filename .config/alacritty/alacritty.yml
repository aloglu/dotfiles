env:
  TERM: alacritty
  SHELL: zsh

import:
#  - ~/.config/alacritty/themes/ayu_dark.yaml
#  - ~/.config/alacritty/themes/base16_default_dark.yaml
#  - ~/.config/alacritty/themes/catppuccin-frappe.yml
#  - ~/.config/alacritty/themes/catppuccin-latte.yml
   - ~/.config/alacritty/themes/catppuccin-macchiato.yml
#  - ~/.config/alacritty/themes/catppuccin-mocha.yml
#  - ~/.config/alacritty/themes/xterm.yaml

window:
  opacity: 1.0
  padding:
   x: 25
   y: 25
   dynamic_padding: true
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 100000
  multiplier: 6

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 11.5
  builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Always
    unfocused_hollow: true

shell:
  program: /bin/zsh

key_bindings:
  - {key: Y, mods: Control, action: Paste}
  - {key: W, mods: Alt, action: Copy}
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }